<!DOCTYPE html>
<html>
  <head>
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hospital Login</title>

    <!-- External CSS Link -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin Coding Here -->
    <h1>Welcome to Midgar Medical Services</h1>
    <h2 class="greytext">Choose your account type</h2>

    <hr />

    <img src="images/doctor.png" alt="doctor image" class="allimages" />
    <img src="images/patient.png" alt="patient image" class="allimages" />

    <h3 class="greytext">Hello doctor!</h3>
    <h3 class="greytext">Please fill out the form below to get started</h3>

    <div id="formArea">
      <p class="inputclass"><b>E</b>MAIL: <input type="text" /></p>
      <p class="inputclass"><b>P</b>ASSWORD: <input type="password" /></p>
      <p>
        <i>
          Forgot your password?
          <a href="https://bcchr.ca/user/password" target="_blank" id="hyperCol"
            >Click here
          </a>
        </i>
      </p>

      <p><button>Login</button></p>
    </div>
    <p>
      No account?
      <a
        href="https://www.twopointhospital.com/en/register"
        target="_blank"
        id="hyperCol"
      >
        Signup</a
      >
    </p>
  </body>
